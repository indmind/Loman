<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/masuk.css" />

    <title>Masuk</title>
  </head>
  <body>
    <div class="card-container row">
      <div class="col-md-4 card-image-side"></div>
      <div class="col-md-8 card-content-side text-center pv-2 p-md-5">
        <h1>Loman</h1>

        <form class="m-md-5">
          <div class="form-group">
            <input type="text" class="grey-input" placeholder="Username" />
          </div>
          <div class="form-group">
            <input type="password" class="grey-input" placeholder="Password" />
          </div>
          <button type="submit" class="grey-button">LOGIN</button>
        </form>
      </div>
    </div>

    <script src="scripts/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="scripts/index.js"></script>
  </body>
</html>
